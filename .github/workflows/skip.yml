name: Slack Notification

on: push 
#on:
#  pull_request:
#    branches:
#      - master
#    types: [closed]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:



    - name: Return value as string
      uses: actions/github-script@v2
      id: return_value_as_string
      with:
        result-encoding: string
        script: |
          #return "This is string"
          return "${{ github.event.sender.login}}"

    - name: Get current date and time
      env: 
        TZ: "Asia/Tokyo" 
      id: date
      run: echo "::set-output name=date::$(date +'%s')"

    - name: Send GitHub Action trigger data to Slack workflow 
      id: slack
      uses: slackapi/slack-github-action@v1.19.0
      with:
        payload: |
            {
              "text": "Pull request merged ${{ steps.comment-branch.outputs.head_ref }} by <https://github.com/${{ github.event.sender.login }}|${{ github.event.sender.login }}>  ${{ steps.return_value_as_string.outputs.result }}",
              "author_icon": "${{ github.event.sender.avatar_url }}",
              "attachments": [
                {
                  "color": "good",
                  "fields": [
                    {
                      "value": "${{ github.event.pull_request.html_url }}"
                    }
                  ],
                  "footer": "${{ github.event.repository.html_url }}",
                  "ts": "${{ steps.date.outputs.date }}"
                }
              ]
            }

      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        RETURN_VALUE_AS_STRING: ${{ toJson(steps.return_value_as_string.outputs.result) }}
