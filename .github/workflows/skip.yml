name: Slack Notification Demo
on: push
jobs:
  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Slack Notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_CHANNEL: mabl
        SLACK_MESSAGE: test
        SLACK_TITLE: test
        SLACK_WEBHOOK: https://hooks.slack.com/services/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
